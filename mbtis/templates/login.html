<form method="post">
  {% csrf_token %}
  <label for="email">이메일:</label>
  <input type="email" name="email" required>

  <label for="password">비밀번호:</label>
  <input type="password" name="password" required>

  <button type="submit">로그인</button>

  {% if form.errors %}
    <p>올바르지 않은 이메일 또는 비밀번호입니다.</p>
  {% endif %}
</form>
