<!DOCTYPE html>
<html>
<head>
  <title>MBTI</title>
</head>
<body>
  <h1>mbti 사이트입니다</h1>
  {% if user.is_authenticated %}
    <p>로그인한 사용자: {{ user.username }}</p>
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit">로그아웃</button>
    </form>
  {% else %}
    <a href="{% url 'login' %}">로그인</a>
    <a href="{% url 'signup' %}">회원가입</a>
  {% endif %}
</body>
</html>
